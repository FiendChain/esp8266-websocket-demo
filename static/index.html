<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="/css/index.css">
    <title>Websocket Demo</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div>
      <h1>A body</h1>
      <input type="text" id="ws_url_textedit"/>
      <button id="ws_button">Connect</button>
      <button id="dht11_refresh">Refresh DHT11</button>
      <table>
        <tr>
          <th>Temperature</th>
          <th>Humidity</th>
          <th>Status</th>
        </tr>
        <tr>
          <td id="dht11_temperature">?</td>
          <td id="dht11_humidity">?</td>
          <td id="dht11_status">?</td>
        </tr>
      </table>
    </div>
    <script type="module">
      import { App } from "./js/App.js";
      import { bind_app } from "./js/common.js";
      let app = new App();
      bind_app(app);
      window.app = app;
    </script>
  </body>
</html>
